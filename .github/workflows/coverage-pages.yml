name: Test & Publish Coverage (Backend + Frontend)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Frontend
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      # Convert HTML Reports to PDF
      - name: Install PDF converter
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xvfb

      - name: Generate PDF reports
        run: |
          mkdir -p pdfs
          # Backend coverage PDF
          xvfb-run --auto-servernum wkhtmltopdf backend/coverage/index.html pdfs/backend-coverage-report.pdf
          # Frontend coverage PDF
          xvfb-run --auto-servernum wkhtmltopdf frontend/coverage/index.html pdfs/frontend-coverage-report.pdf

      # Upload Coverage Artifacts (HTML + PDF)
      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/coverage/
          retention-days: 30

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 30

      - name: Upload PDF reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-pdf
          path: pdfs/
          retention-days: 30

      - name: Upload combined coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-reports
          path: |
            backend/coverage/
            frontend/coverage/
            pdfs/
          retention-days: 30

      # Prepare Pages
      - name: Prepare Pages content
        run: |
          mkdir -p public/backend public/frontend
          cp -r backend/coverage/* public/backend/
          cp -r frontend/coverage/* public/frontend/

      # Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: ""
