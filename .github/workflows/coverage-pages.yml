name: Test & Publish Coverage (Backend + Frontend)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Frontend
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      # Install PDF conversion tools
      - name: Install PDF conversion dependencies
        run: |
          npm install -g html-pdf

      - name: Generate PDF reports
        run: |
          mkdir -p pdfs
          # Create a simple Node.js script to convert HTML to PDF
          cat > convert-to-pdf.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          const htmlPdf = require('html-pdf');
          
          const options = {
            format: 'A4',
            orientation: 'portrait',
            border: '10mm',
            timeout: 30000
          };
          
          // Convert backend coverage
          const backendHtml = fs.readFileSync('backend/coverage/index.html', 'utf8');
          htmlPdf.create(backendHtml, options).toFile('pdfs/backend-coverage-report.pdf', (err, res) => {
            if (err) console.log('Backend PDF Error:', err);
            else console.log('Backend PDF created:', res.filename);
          });
          
          // Convert frontend coverage
          const frontendHtml = fs.readFileSync('frontend/coverage/index.html', 'utf8');
          htmlPdf.create(frontendHtml, options).toFile('pdfs/frontend-coverage-report.pdf', (err, res) => {
            if (err) console.log('Frontend PDF Error:', err);
            else console.log('Frontend PDF created:', res.filename);
          });
          EOF
          node convert-to-pdf.js
          sleep 5

      # Upload Coverage Artifacts (HTML + PDF)
      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/coverage/
          retention-days: 30

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 30

      - name: Upload PDF reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-pdf
          path: pdfs/
          retention-days: 30

      - name: Upload combined coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-reports
          path: |
            backend/coverage/
            frontend/coverage/
            pdfs/
          retention-days: 30

      # Prepare Pages
      - name: Prepare Pages content
        run: |
          mkdir -p public/backend public/frontend
          cp -r backend/coverage/* public/backend/
          cp -r frontend/coverage/* public/frontend/

      # Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: ""
