name: Test & Publish Coverage (Backend + Frontend)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Frontend
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      # Upload Coverage Artifacts
      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

      - name: Upload combined coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-reports
          path: |
            backend/coverage/
            frontend/coverage/
          retention-days: 30

      # Prepare Pages
      - name: Prepare Pages content
        run: |
          mkdir -p public/backend public/frontend
          cp -r backend/coverage/* public/backend/
          cp -r frontend/coverage/* public/frontend/

      # Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: ""
